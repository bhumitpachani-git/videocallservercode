<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Admin Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { color: #1a73e8; }
        .search-box { margin-bottom: 30px; display: flex; gap: 10px; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; flex-grow: 1; font-size: 16px; }
        button { padding: 12px 24px; background: #1a73e8; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: background 0.2s; }
        button:hover { background: #1557b0; }
        .status-badge { padding: 6px 12px; border-radius: 20px; font-size: 14px; font-weight: bold; }
        .live { background: #e6f4ea; color: #1e8e3e; }
        .offline { background: #fce8e6; color: #d93025; }
        .section { margin-top: 30px; border-top: 1px solid #eee; pt-20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { border: 1px solid #eee; padding: 15px; border-radius: 8px; background: #fafafa; }
        .history-item { padding: 10px; border-bottom: 1px solid #eee; font-size: 14px; }
        .timestamp { color: #888; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Room Control Center</h1>
        <div class="search-box">
            <input type="text" id="roomIdInput" placeholder="Enter Room Number (e.g., room123)">
            <button onclick="fetchRoomDetails()">Manage Room</button>
        </div>

        <div id="roomDetails" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 id="displayRoomId">Room: ---</h2>
                <span id="liveStatus" class="status-badge">Checking...</span>
            </div>

            <div class="grid">
                <div class="card">
                    <h3>Live Participants</h3>
                    <ul id="participantList"></ul>
                </div>
                <div class="card">
                    <h3>Room Settings</h3>
                    <pre id="roomSettings" style="font-size: 12px;"></pre>
                </div>
            </div>

            <div class="section">
                <h3>Meeting History (DynamoDB)</h3>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        async function fetchRoomDetails() {
            const roomId = document.getElementById('roomIdInput').value;
            if (!roomId) return alert('Please enter a room ID');

            try {
                const response = await fetch(`/api/rooms/${roomId}/admin`);
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                document.getElementById('roomDetails').style.display = 'block';
                document.getElementById('displayRoomId').textContent = `Room: ${data.roomId}`;
                
                const status = document.getElementById('liveStatus');
                status.textContent = data.isLive ? 'LIVE' : 'OFFLINE';
                status.className = `status-badge ${data.isLive ? 'live' : 'offline'}`;

                // Participants
                const pList = document.getElementById('participantList');
                pList.innerHTML = data.liveDetails ? 
                    data.liveDetails.participants.map(p => `<li>${p.username} <span class="timestamp">(Joined: ${new Date(p.joinedAt).toLocaleTimeString()})</span></li>`).join('') :
                    '<li>No active participants</li>';

                // Settings
                document.getElementById('roomSettings').textContent = JSON.stringify(data.liveDetails?.settings || 'N/A', null, 2);

                // History
                const hList = document.getElementById('historyList');
                hList.innerHTML = data.history.length > 0 ?
                    data.history.map(item => `
                        <div class="history-item">
                            <strong>${item.type}</strong> - <span class="timestamp">${new Date(item.timestamp).toLocaleString()}</span>
                            <div>${JSON.stringify(item.details)}</div>
                        </div>
                    `).join('') :
                    '<div>No history found in DynamoDB</div>';

            } catch (err) {
                alert('Error fetching room: ' + err.message);
            }
        }
    </script>
</body>
</html>
